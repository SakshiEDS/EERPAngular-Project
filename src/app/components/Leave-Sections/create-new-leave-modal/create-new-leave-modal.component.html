<p-toast></p-toast>
<div style="padding: 8px; padding-right: 0px;">
    <p-button *ngIf="canAddLeave" (click)="showDialog()" label="Create New Leave" icon="pi pi-save" iconPos="left"
        styleClass="p-button-secondary custom-button"></p-button>
</div>
<form [formGroup]="leaveForm" (ngSubmit)="onSubmit($event)">
    <!-- Employee Master Modal Dialog -->
    <p-dialog header="Employee Leave Master" [(visible)]="visible" [modal]="true" [style]="{ width: '35%' }"
        [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [draggable]="true" [resizable]="false">


        <div class="employee-master-container">
            <div class="section-container">
                <div class="form-grid">

                    <!-- Left Column (labels and input fields) -->
                    <div class="form-column-left">
                        <div class="form-field">
                            <label>Description <span class="required">*</span></label>
                            <input type="text" formControlName="leaveDescription" placeholder="Description" />
                        </div>
                        <div class="form-field">
                            <label>Code <span class="required">*</span></label>
                            <input readonly type="number" formControlName="sno" />
                        </div>


                        <div class="form-field">
                            <label>Leave Type <span class="required">*</span></label>
                            <!-- <p-dropdown id="leaveType" class="heights" [options]="leaveTypes"
                                formControlName="leaveType" placeholder="Select Leave Type">
                            </p-dropdown> -->
                            <select formControlName="leaveType" style="padding: 0px; padding-left: 5px;">
                                <option value="" disabled selected>Select Leave Type</option>
                                <option *ngFor="let type of leaveTypes" [value]="type.value">{{ type.label }}</option>
                            </select>
                        </div>



                        <div class="form-field">
                            <label>Applicable <span class="required">*</span></label>
                            <!-- <p-dropdown id="Applicable" class="heights" [options]="applicableOption"
                                formControlName="leaveApplicable" placeholder="Select Leave Type">
                            </p-dropdown> -->
                            <select formControlName="leaveApplicable" style="padding: 0px; padding-left: 5px;">
                                <option *ngFor="let option of applicableOption" [value]="option.value">{{ option.label
                                    }}</option>
                            </select>
                        </div>

                        <div class="form-field">
                            <label>No Of Leave <span class="required">*</span></label>
                            <input formControlName="leaveCount" [min]="1" [max]="365" />
                        </div>

                        <div class="form-field">
                            <label>Transferable <span class="required">*</span></label>
                            <!-- <input type="text" formControlName="empMartialStatus" /> -->.
                            <!-- <p-dropdown id="Transferable" class="heights" [options]="TransferableOption"
                                formControlName="leaveTransferable" placeholder="Select Leave Type">
                            </p-dropdown> -->
                            <select formControlName="leaveTransferable" style="padding: 0px; padding-left: 5px; ">
                                <option *ngFor="let option of TransferableOption" [value]="option.value">{{ option.label
                                    }}</option>
                            </select>

                        </div>

                        <div class="form-field">
                            <label>Cashable <span class="required">*</span></label>
                            <!-- <input type="text" formControlName="empSpouseName" /> -->
                            <!-- <p-dropdown id="Cashable" class="heights" [options]="CashableOption"
                                formControlName="leaveCashable" placeholder="Select Leave Type">
                            </p-dropdown> -->
                            <select formControlName="leaveCashable" style="padding: 0px;  padding-left: 5px;">
                                <option *ngFor="let option of CashableOption" [value]="option.value">{{ option.label }}
                                </option>
                            </select>

                        </div>


                        <div class="form-field">
                            <label>Leave Action <span class="required">*</span></label>
                            <!-- <p-checkbox binary="true" formControlName="leaveAction" inputId="leaveAction">
                            </p-checkbox> -->
                            <input type="checkbox" formControlName="leaveAction" id="leaveAction" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <button type="submit">Submit</button> -->

        <div class="action-buttons">
            <p-button type="submit" id="SubmitBtn" label="Save" icon="pi pi-save" styleClass="p-button-primary"
                [disabled]="isSubmitting"></p-button>

            <p-button (click)="hideDialog()" id="ExitBtn" label="Exit" icon="pi pi-times"
                styleClass="p-button-secondary"></p-button>

        </div>
    </p-dialog>
</form>
