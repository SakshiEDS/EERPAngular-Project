<div *ngIf="canViewWeekOff">
    <p-toast></p-toast>
    <div class="toppest-header">
        <div>Weekend Off</div>
        <p-button icon="pi pi-refresh"
            [style]="{ width: '29px', height: '29px', 'border-radius': '29px', 'align-item':'center', 'display':'flex' }"
            id="refres" styleClass="p-button-secondary">
        </p-button>
    </div>

    <div class="card" id="body">
        <!-- Flex container for heading and button -->
        <!-- <div class="header-container"
            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
    
            <h1 style="margin: 0;">Weekend Setup</h1>

          
            <button *ngIf="canAddWeekOff" pButton label="Save" icon="pi pi-save"
                class="p-button-success custom-save-button"
                style="display: flex; align-items: center; justify-content: center; gap: 12px; height: 50px; width: 130px; font-size: 18px; padding: 0 16px;"
                [disabled]="isSubmitting" (click)="saveWeekOffDetails()">
            </button>






        </div> -->

        <!-- Table component -->
        <p-table [value]="weekdays" dataKey="name" [rowHover]="true" [rows]="7" [showCurrentPageReport]="true"
            [resizableColumns]="true" columnResizeMode="expand" styleClass="p-datatable-gridlines">

            <ng-template pTemplate="header">
                <tr>
                    <th style="padding: 10px 6px;">SNo</th>
                    <th style="padding: 10px 6px;">Week Day</th>
                    <th style="padding: 10px 6px;">First</th>
                    <th style="padding: 10px 6px;">Second</th>
                    <th style="padding: 10px 6px;">Third</th>
                    <th style="padding: 10px 6px;">Fourth</th>
                    <th style="padding: 10px 6px;">Fifth</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-day let-i="rowIndex">
                <tr>
                    <td style="padding: 10px 9px;">{{ i + 1 }}</td>
                    <td style="padding: 10px 9px;">{{ day.weekDay }}</td>
                    <td style="padding: 10px 9px;">
                        <p-checkbox [(ngModel)]="day.first" binary="true"></p-checkbox>
                    </td>
                    <td style="padding: 10px 9px;">
                        <p-checkbox [(ngModel)]="day.second" binary="true"></p-checkbox>
                    </td>
                    <td style="padding: 10px 9px;">
                        <p-checkbox [(ngModel)]="day.third" binary="true"></p-checkbox>
                    </td>
                    <td style="padding: 10px 9px;">
                        <p-checkbox [(ngModel)]="day.fouth" binary="true"></p-checkbox>
                    </td>
                    <td style="padding: 10px 9px;">
                        <p-checkbox [(ngModel)]="day.fifth" binary="true"></p-checkbox>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <div style="display: flex; justify-content: center;">
            <button pButton label="Save" icon="pi pi-save" class="p-button-success " id="custom-save-button"
                (click)="saveWeekOffDetails()">
            </button>
        </div>

    </div>
</div>


<div *ngIf="!canViewWeekOff">
    <p>You do not have permission to view this section.</p>
</div>
